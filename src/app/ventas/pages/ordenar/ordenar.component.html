<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p> Pipes creados por {{'nosotros'| mayusculas: enMayusculas }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>
    <div class="p-toolbar-group-right">
        <button pButton
                icon="pi pi-sort"
                label="toggle mayÃºsculas"
                class="mr-2 p-button-warning"
                (click)="cambiar()">
        </button>
        <button pButton
                icon="pi pi-sort"
                label="Por Nombre"
                class="mr-2"
                (click)="cambiarOrden('nombre')">
        </button>
        <button pButton
                icon="pi pi-sort"
                label="Vuela"
                class="mr-1 p-button-success"
                (click)="cambiarOrden('vuela')">
        </button>
        <button pButton
                icon="pi pi-sort"
                label="por Color"
                class="mr-1 p-button-danger"
                (click)="cambiarOrden('color')">
        </button>
    </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col mt-2">
    <p-table [value]='heroes | ordenar:ordenarPor '>
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{heroe.nombre}}</td>
              <td>{{heroe.vuela | vuela | titlecase}}</td>
              <td>{{heroe.color}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
